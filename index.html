<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fatih Furkan Kurt || Age Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Age Calculator:</h1>
        <br>
        <div class="wrapper-in">
            <input type="date" id="date-input">
            <button onclick="ageCalculate()">Calculate</button>
        </div>

        <div class="wrapper-out">
            <div>
                <span id="years"></span>
                <p>Years</p>
            </div>
            <div>
                <span id="months"></span>
                <p>Months</p>
            </div>
            <div>
                <span id="days"></span>
                <p>Days</p>
            </div>
        </div>    
    </div>
    <footer>
        <p>Designed with <i class="fa-solid fa-heart"></i> by FFK</p>
    </footer>
    <script src="main.js"></script>
    <script src="https://kit.fontawesome.com/d4b7f7bd1c.js" crossorigin="anonymous"></script>
</body>
</html>
